<!DOCTYPE html>
<html lang="en">

  </head>
  <body>
    <div class="colors">
      <div class="color">
        <h2>Hex</h2>
        <div class="controls">
          <button class="adjust"><i class="fas fa-sliders-h"></i></button>
          <button class="lock"><i class="fas fa-lock-open"></i></button>
        </div>
        <div class="sliders">
          <button class="close-adjustment">X</button>
          <span>Hue</span>
          <input
            class="hue-input"
            data-hue="0"
            type="range"
            min="0"
            max="360"
            step="1"
            name="hue"
          />
          <span>Brightness</span>
          <input
            class="bright-input"
            data-bright="0"
            type="range"
            min="0"
            max="1"
            step="0.1"
            name="brightness"
          />
          <span>Saturation</span>
          <input
            class="sat-input"
            data-sat="0"
            type="range"
            min="0"
            max="1"
            step="0.1"
            name="saturation"
          />
        </div>
      </div>

      </div>
    </div>
    <div class="save-container">
      <div class="save-popup">
        <button class="close-save">X</button>
        <h4>Give a name to your pallet</h4>
        <input class="save-name" type="text" maxlength="35" />
        <button type="submit" class="submit-save">Save</button>
      </div>
    </div>
    <div class="library-container">
